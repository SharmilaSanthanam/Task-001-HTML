<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body style="background-color:black;">
<div class="box" style="background-color:black;" >
    <div class="container" style="background-color:black;" >
        
        <div class="row" style="background-color: black;" >
    
           

              <div class="col-sm-4 mx-auto"  style="background-color:white; margin-top: 50px;" style="border: 1px solid white;">
                <div class="box-center" style="border: 2px solid black;margin-top: 10px; margin-bottom: 10px; border-left: 2px solid black; border-right: 2px solid black;">

                    <div style="background-color:red; color:white; text-align: center; font-size: large;">
                        <h6>Yes! I want to subscribe to Mag-O-Zine</h6>
                      </div>

                    <div class="text" style="padding-left: 20px; background-color: white; margin: 0px;">
                        <div style="display:inline-block; font-size: small;">
                            <label for="itext;" style="font-style:italic; font-weight: bold; line-height: 1px;" style="text-align: center;">
                                <u>Joe</u></label><br>
                            <label for="itext">First Name</label><br>

                        </div>

                        <div style="display: inline-block; font-size: small; padding-left: 100px;" >
                            <label for="itext;" style="font-style:italic; font-weight: bold; line-height: 1px;" style="text-align: center;">
                                <u>Schmegeggie</u></label><br>
                            <label for="itext">Last Name</label><br>

                        </div>

                        <div style="font-size: small;">
                            <label for="itext;" style="font-style:italic; font-weight: bold; line-height: 1px;" style="text-align: left;" >
                                <u>1001 Washington Street</u></label><br>
                            <label for="itext;" style="font-style:normal;" style="text-align: left;">Address</label><br>

                        </div>

                        <div style="display:inline-block; font-size: small;">
                            <label for="itext;" style="font-style:italic; font-weight: bold;line-height: 1px;" style="text-align: center;">
                                <u>Angstorm</u></label><br>
                            <label for="itext">City</label><br>

                        </div>

                        <div style="display:inline-block; padding-left: 50px; font-size: small;">
                            <label for="itext;" style="font-style:italic; font-weight: bold;line-height: 1px;" style="text-align: center;">
                                <u>CA</u></label><br>
                            <label for="itext">State</label><br>

                        </div>

                        <div style="display:inline-block; padding-left: 50px; font-size: small;">
                            <label for="itext;" style="font-style:italic; font-weight: bold;line-height: 1px;" style="text-align: center;">
                                <u>99999</u></label><br>
                            <label for="itext">Zip</label><br>

                        </div>
                        <div style="font-weight: bold; font-size: small;">
                            <span>Subscribe for:</span>
                            <input type="checkbox" name="" id="" value="Yes"checked> 1 year($19.95) 
                            <input type="checkbox" name="" id=""> 2 year($35.00)
                            
                        </div>
                        <div style="font-weight: bold; font-size: small;">
                            <span>Send me more information about:</span> <br>
                            <input type="checkbox" name="" id="" value="Yes"checked> Computer-Zine <br>
                            <input type="checkbox" name="" id=""> Fishing-Zine   <br>
                            <input type="checkbox" name="" id="" value="Yes"checked> Cat-O-Zine                       
                        </div>
                    </div>
                 
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
