<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All input elements of HTML</title>
</head>

<body>

    <label for="ibox">1.CHECKBOX</label>
    <input type="checkbox" name="" id="ibox"><br>
    <br>
    <label for="icolor">2.COLOR</label>
    <input type="color" name="" id="icolor"><br>
    <br>
    <label for="idate">3.DATE</label>
    <input type="date" name="" id="idate"><br>
    <br>
    <label for="itime">4.DATETIME</label>
    <input type="datetime" name="" id="itime"><br>
    <br>
    <label for="idatetime">5.DATETIME-LOCAL</label>
    <input type="datetime-local" name="" id="idatetime"><br>
    <br>
    <label for="iemail">6.EMAIL</label>
    <input type="email" name="" id="iemail"><br>
    <br>
    <label for="ifile">7.FILE</label>
    <input type="file" name="" id="ifile"><br>
    <br>
    <label for="ihidden">8.HIDDEN</label>
    <input type="hidden" name="" id="ihidden"><br>
    <br>
    <label for="iimage">9.IMAGE</label>
    <input type="image" name="" id="iimage"><br>
    <br>
    <label for="imonth">10.MONTH</label>
    <input type="month" name="" id="imonth"><br>
    <br>
    <label for="inumber">11.NUMBER</label>
    <input type="number" name="" id="inumber"><br>
    <br>
    <label for="ipassword">12.PASSWORD</label>
    <input type="password" name="" id="ipassword"><br>
    <br>
    <label for="iradio">13.RADIO</label>
    <input type="radio" name="" id="iradio"><br>
    <br>
    <label for="irange">14.RANGE</label>
    <input type="range" name="" id="irange"><br>
    <br>
    <label for="ireset">15.RESET</label>
    <input type="reset" name="" id="ireset"><br>
    <br>
    <label for="isearch">16.SEARCH</label>
    <input type="search" name="" id="isearch"><br>
    <br>
    <label for="isubmit">17.SUBMIT</label>
    <input type="submit" name="" id="isubmit"><br>
    <br>
    <label for="itel">18.TELEPHONE</label>
    <input type="tel" name="" id="itel"><br>
    <br>
    <label for="itext">19.TEXT</label>
    <input type="text" name="" id="itext"><br>
    <br>
    <label for="itime">20.TIME</label>
    <input type="time" name="" id="itime"><br>
    <br>
    <label for="iurl">21.URL</label>
    <input type="url" name="" id="iurl"><br>
    <br>
    <label for="iweek">22.WEEK</label>
    <input type="week" name="" id="iweek"><br>
    

</body>

</html>
